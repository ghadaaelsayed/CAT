<!DOCTYPE html>
<html>
    <head>

        <title>log in form</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">

    </head>

    <body>

    <div class="login-box"> 
       
         <div class="left-side">
          <div class="overlay">

                <h1>Lorem </h1>
                <p>
                    Login using social media to get quick access.
                </p>
                <i class="fab fa-facebook-f"></i><input type="button" class="facebook" value="Sign in with Facebook"></input>
                <i class="fab fa-twitter"></i><input  type="button" class="twitter" value=" Sign in with Twitter"></input>
                <i class="fab fa-google-plus-g"></i><input type="button" class="google" value="Sign in with Google+"> </input>

            </div>
         </div>
            <div class="right-side">

                <h2>Login form</h2>

                <form>

                <div class="inputWithIcons">
                <input type="text" name="username" placeholder="">
                <label>Name</label>
                <i class="far fa-smile fa-lg fa-fw"aria-hidden="true"></i></div>

                <div class="inputWithIcons">
                <input type="text" name="email">
                <label>Email</label>
                <i class="far fa-envelope fa-lg fa-fw"aria-hidden="true"></i></div>

                <div class="inputWithIcons">
                <input type="password" name="password">
                <label>Password</label>
                <i class="fas fa-lock fa-lg fa-fw"aria-hidden="true"></i></div>

                <div class="inputWithIcons">
                <input type="password" name="password2">
                <label>Confirm password</label>
                <i class="fas fa-lock fa-lg fa-fw" aria-hidden="true"></i></div>

            
                <button>Login</button>
            </form>
                <input type="checkbox" id="rem" name="remember me">
                Remember me <a href="#">Forget password?</a>

            </div>



        </div>
        
    </body>

</html>
